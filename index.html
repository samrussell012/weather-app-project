<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-bar" id="search-form">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter a city..."
              aria-label="Search"
              id="query"
            />
            <button class="btn btn-secondary" type="submit">Search</button>
          </form>
        </div>

        <div class="current-weather">
          <h1 class="city" id="city">Sydney</h1>
          <h2 class="current-date" id="date">Wednesday 7/12</h2>
          <h2 class="current-forecast" id="current-forecast">Partly Cloudy</h2>
        </div>
        <div class="row weekly-forecast">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="icon">
                  <img src="#" alt="Clear sky" id="icon" />
                </span>
                <span class="temperature" id="temperature">22</span>
                <span class="units">
                  <span class="celsius" id="celsius-link"
                    >Â°C</span>                  
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <h2>Humidity: <span id="humidity">49</span>%</h2>
            <h2>Wind: <span id="wind">18</span>km/h</h2>
          </div>
        </div>
        <div class="weather-forecast" id="daily-forecast"></div>
      </div>
    <footer>
      <a
        href="https://github.com/samrussell012/weather-app-project"
        target="_blank"
        >Open-source code</a>
      by Sam Russell
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
