<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-bar" id="search-form">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter a city..."
              aria-label="Search"
              id="query"
            />
            <button class="btn btn-secondary" type="submit">Search</button>
          </form>
        </div>

        <div class="current-weather">
          <h1 id="city">Sydney</h1>
          <h2 class="current-date" id="date">Wednesday 7/12</h2>
          <h2 class="current-forecast">Partly Cloudy</h2>
        </div>
        <div class="row weekly-forecast">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature">22</span
                ><span class="units"
                  ><a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
          </div>

          <div class="col-6">
            <h2>Humidity: <span id="humidity">49</span>%</h2>
            <h2>Wind: <span id="wind">18</span>km/h</h2>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">THU</h5>
                <p class="card-text">
                  8/12
                  <br />
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    class="card-img-top"
                    alt="cloudy icon"
                  />
                  <br />
                  20°C
                </p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">FRI</h5>
                <p class="card-text">
                  9/12
                  <br />
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    class="card-img-top"
                    alt="cloudy icon"
                  />
                  <br />
                  19°C
                </p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">SAT</h5>
                <p class="card-text">
                  10/12
                  <br />
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    class="card-img-top"
                    alt="cloudy icon"
                  />
                  <br />
                  21°C
                </p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">SUN</h5>
                <p class="card-text">
                  11/12
                  <br />
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    class="card-img-top"
                    alt="cloudy icon"
                  />
                  <br />
                  27°C
                </p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">MON</h5>
                <p class="card-text">
                  12/12
                  <br />
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    class="card-img-top"
                    alt="cloudy icon"
                  />
                  <br />
                  28°C
                </p>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">TUE</h5>
                <p class="card-text">
                  13/12
                  <br />
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    class="card-img-top"
                    alt="cloudy icon"
                  />
                  <br />
                  25°C
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
